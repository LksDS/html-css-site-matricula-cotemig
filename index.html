<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <tr id="header">
        <td colspan="10">
          <img
            id="headerfoto"
            src="Fotos/logo.png"
            alt=""
          />
        </td>
      </tr>
      <tr id="matriculaarea">
        <td class="empty" colspan="3"></td>
        <td id="matriculaside">
          <img
            id="tudo__e__tech"
            src="Fotos/cotemig.png"
            alt=""
          />
          <img
            id="matriculas__abertas"
            src="Fotos/matriculas.png"
            alt=""
          />
          <img
            id="telefone__contato"
            src="Fotos/telefone.png"
            alt=""
          />
          <img
            id="referencia__google"
            src="Fotos/google.jpg"
            alt=""
          />
        </td>
        <td id="matricula__formulario">
          <h3>FAÇA SUA MATRÍCULA <br />e seja parte da Geração Tech</h3>
          <span id="matricula__mensagem">
            Informe aqui os dados e entraremos em contato com você. Ou, se
            preferir, é só ligar pra gente ou falar no WhatsApp.
          </span>
          <span class="above__txtbox">Nome do Aluno*</span>
          <input type="text" class="form__input">
          <span class="above__txtbox">Nome do Responsável*</span>
          <input type="text" class="form__input">
          <span class="above__txtbox">Email*</span>
          <input type="text" class="form__input">
          <span class="above__txtbox">Telefone*</span>
          <div id="telefone__input">
            <img id="telefone__pais" src="Fotos/br.svg" alt="">
            <input type="text" class="form__input">
          </div>
          
        </td>
        <td class="empty" colspan="5"></td>
      </tr>
    </table>
    <img
      id="whatsapp__logo"
      src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-whatsapp-mobile-software-icon-png-image_6315991.png"
      alt=""
    />
  </body>
</html>
